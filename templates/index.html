<!DOCTYPE html>
<html>
<head>
  <title>Sports Arbitrage Finder</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; color: #222; }
    .arb { margin: 10px; padding: 10px; border: 1px solid #ccc; background: #fff; }
  </style>
</head>
<body>
  <h1>ðŸ’° Live Sports Arbitrage Opportunities</h1>
  <div id="arbs"></div>

  <script>
    async function fetchArbs() {
      const res = await fetch('/api/arbs');
      const data = await res.json();
      const container = document.getElementById('arbs');
      container.innerHTML = '';

      data.forEach(a => {
        const div = document.createElement('div');
        div.className = 'arb';
        div.innerHTML = `<strong>${a.event}</strong><br>
                         Profit: ${a.profit_%}%<br>
                         ${a.books.map(b => `${b.book}: ${b.odds}`).join('<br>')}`;
        container.appendChild(div);
      });
    }

    setInterval(fetchArbs, 10000);
    fetchArbs();
  </script>
</body>
</html>
